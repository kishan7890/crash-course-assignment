<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Rendering</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your ItemList component code will go here

        function Gallery({ children }) {
            return (
                <div className="gallery">
                    {children}
                </div>
            );
        }

        function Image({ src, alt }) {
            return (
                <div className="image-container">
                    <img src={src} alt={alt} />
                </div>
            );
        }

        function App() {
            return (
                <Gallery>
                    <Image src="https://via.placeholder.com/150" alt="Image 1" />
                    <Image src="https://via.placeholder.com/150" alt="Image 2" />
                    <Image src="https://via.placeholder.com/150" alt="Image 3" />
                    <Image src="https://via.placeholder.com/150" alt="Image 4" />
                </Gallery>
            );
        }
        let root = document.getElementById("root")
        const reactRoot = ReactDOM.createRoot(root);
        reactRoot.render(<App />);
    </script>
</body>

</html>
